<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .staff-list {
            list-style-type: none;
            padding: 0;
        }

        .staff-item {
            margin: 10px 0;
        }

        .link-box {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-box:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Staff List</h1>
        <ul class="staff-list">
            {% for item in staff %}
                <li class="staff-item">
                    <a class="link-box" href="{% url 'LMSapp:adminstaffedit' item.id item.class_assigned %}">
                        {{ item.user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
